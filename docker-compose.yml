version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: mf-postgres
    environment:
      POSTGRES_USER: mfuser
      POSTGRES_PASSWORD: mfpassword
      POSTGRES_DB: mfdb
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./backend/init.sql:/docker-entrypoint-initdb.d/init.sql

volumes:
  postgres_data:
